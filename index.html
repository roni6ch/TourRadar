<body>

    <div id="wrapper">
        <div class="filters">
            <div class="p-0">
                <h4>Sort by</h4>
                <select class="sortPicker sortBy">
                    <option value="popularity" selected>Popularity</option>
                    <option value="low_price">Lowest price first</option>
                    <option value="high_price">Highest price first</option>
                    <option value="long_tour">Longest tour first</option>
                    <option value="short_tour">Shortest tour first</option>
                </select>
            </div>
            <div class="p-0">
                <h4>Filter by</h4>
                <select class="selectpicker filterBy" data-live-search="true" title="Departure Date">
                </select>
            </div>
        </div>
        <ul id="travelResults"></ul>
