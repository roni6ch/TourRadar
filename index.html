<body>
    <div id="wrapper">
        <div class="filters">
            <div class="p-0">
                <p>Filter by</p>
                <select class="browser-default custom-select filterBy">
                        <option selected>Departure Date</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
            </div>
            <div class="p-0">
                <p>Sort by</p>
                <select class="browser-default custom-select sortBy">
                        <option value="low_price" selected>Lowest price first</option>
                        <option value="high_price">Highest price first</option>
                        <option value="long_tour">Longest tour first</option>
                        <option value="short_tour">Shortest tour first</option>
                    </select>
            </div>
        </div>
        <ul id="travelsResults">
    </div>
    </div>

    <div class="spinner">
            <div class="cube1"></div>
            <div class="cube2"></div>
          </div>
    <img src="content/Screenshot_2.png" style="  margin: 0 auto; display: block;" />
