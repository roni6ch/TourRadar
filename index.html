<body>
    <div id="wrapper">
        <div class="filters">
            <div class="p-0">
                <p>Sort by</p>
                
            <select class="sortPicker sortBy">
                    <option value="popularity" selected>Popularity</option>
                    <option value="low_price">Lowest price first</option>
                    <option value="high_price">Highest price first</option>
                    <option value="long_tour">Longest tour first</option>
                    <option value="short_tour">Shortest tour first</option>
                  </select>

            </div>
            <div class="p-0">
                <p>Filter by</p>
                
            <select class="selectpicker filterBy"  data-live-search="true" data-selected-text-format="count" title="Departure Date">
               
            </select>

              <!--  <select class="browser-default custom-select filterBy">
                    <option value="resetFilter" selected>Departure Date</option>
                </select>-->
            </div>
        </div>
        <ul id="travelsResults"></ul>
    </div>
    </div>

    <div class="spinner">
        <div class="cube1"></div>
        <div class="cube2"></div>
